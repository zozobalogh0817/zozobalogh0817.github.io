<nav class="menuLinks">
    {% include script/headerSearch.html %}

    {% for page in site.pages %}
    {% if page.options.menuItem %}
    <div class="menu-item">
        <a href="{{ site.path }}{{ page.url }}">{{ page.title }}</a>
    </div>
    {% endif %}
    {% endfor %}

    {% include script/themeToggle.html %}
</nav>

<script>
    for (let elementsByClassNameElement of document.getElementsByClassName("menu-item")) {
        setActiveMenu(elementsByClassNameElement)
    }
    function setActiveMenu(element) {
        let current_url = window.location.origin + window.location.pathname
        let nameElement = element.getElementsByTagName("a")[0];
        if (nameElement.href === current_url) {
            console.log(nameElement)
            console.log(nameElement.href)
            console.log(current_url)
            nameElement.className = "border-bottom border-warning border-3 fw-bold"
        }
    }
</script>

<style>
    .menu-item {
        margin-left: 1.5rem;
    }

    .menuLinks {
        padding-left: 1.5rem;
        box-sizing: border-box;
        white-space: nowrap;
        font-size: .9rem;
        position: absolute;
        right: 1.5rem;
        top: 0;
        display: flex;
    }
</style>
